<!DOCTYPE html>
<html>
    <head>
        <title>FCC Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <header>
                <h1 id="title">Survey Form</h1>
            </header>

            <div class="container border border-warning rounded-lg">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
                <form action="" id="survey-form">
                    <div class="form-group row">
                        <label for="name" id="name-label" class="col-sm col-form-label">* Name:</label>
                        <div class="col-sm">
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" id="email-label" class="col-sm col-form-label">* Email:</label>
                        <div class="col-sm">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="number" id="number-label" class="col-sm col-form-label">* Age:</label>
                        <div class="col-sm">
                            <input type="number" id="number" class="form-control" placeholder="Age" min="1" max="125" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="role" id="dropdown" class="col-sm col-form-label">Which option best describes your current role?</label>
                        <div class="col-sm">
                            <select id="dropdown" class="form-control">
                                <option selected disabled>Select an option</option>
                                <option>Student</option>
                                <option>Full Time Job</option>
                                <option>Full Time Learner</option>
                                <option>Prefer not to say</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm pt-0 restoflabels">* How likely is that you would recommend freeCodeCamp to a friend?</legend>
                            <div class="col-sm leftside">
                                <div class="form-check">
                                    <input type="radio" name="radio-buttons" value="Definitely" class="form-check-input" id="recommend1" required>
                                    <label for="recommend1" class="form-check-label">Definitely</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-buttons" value="Maybe" class="form-check-input" id="recommend2">
                                    <label for="recommend2" class="form-check-label">Maybe</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="radio-buttons" value="Not sure" class="form-check-input" id="recommend3">
                                    <label for="recommend3" class="form-check-label">Not sure</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <label for="like" class="col-sm col-form-label">What do you like most in FCC:</label>
                        <div class="col-sm">
                            <select id="like" class="form-control">
                                <option selected disabled>Select an option</option>
                                <option>Challenges</option>
                                <option>Projects</option>
                                <option>Community</option>
                                <option>Open Source</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm restoflabels">Things that should be improved in the future (Check all that apply):</div>
                        <div class="col-sm leftside">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op1" value="Front-end Projects">
                                <label for="op1" class="form-check-label">Front-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op2" value="Back-end Projects">
                                <label for="op2" class="form-check-label">Back-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op3" value="Data Visualization">
                                <label for="op3" class="form-check-label">Data Visualization</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op4" value="Challenges">
                                <label for="op4" class="form-check-label">Challenges</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op5" value="Open Source Community">
                                <label for="op5" class="form-check-label">Open Source Community</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op6" value="Gitter help rooms">
                                <label for="op6" class="form-check-label">Gitter help rooms</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op7" value="Videos">
                                <label for="op7" class="form-check-label">Videos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op8" value="City Meetups">
                                <label for="op8" class="form-check-label">City Meetups</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op9" value="Wiki">
                                <label for="op9" class="form-check-label">Wiki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op10" value="Forum">
                                <label for="op10" class="form-check-label">Forum</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="op11" value="Additional Courses">
                                <label for="op11" class="form-check-label">Additional Courses</label>
                            </div>
                        </div>                        
                    </div>

                    <div class="form-group row">
                        <label for="comment" class="col-sm col-form-label">Any Comments or Suggestions?</label>
                        <div class="col-sm">
                            <textarea id="comment" class="form-control" rows="5" class="form-control" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </form>
            </div>

            <footer>
                <hr class="my-4">
                <p>FCC Survey Form made by <a href="https://www.linkedin.com/in/csstefan" target="_blank">Ciric Stefan.</a></p>
            </footer>
        </main>
    </body>
</html>
