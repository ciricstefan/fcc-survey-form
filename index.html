<!DOCTYPE html>
<html>
    <head>
        <title>FCC Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <header>
                <h1 id="title">Survey Form</h1>
            </header>
            <div class="container">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
                <form action="" id="survey-form">
                    <div class="form-group row">
                        <label for="name" id="name-label" class="col-sm-2 col-form-label">* Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" id="email-label" class="col-sm-2 col-form-label">* Email:</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="number" id="number-label" class="col-sm-2 col-form-label">* Age:</label>
                        <div class="col-sm-10">
                            <input type="number" id="number" class="form-control" placeholder="Age">
                        </div>
                    </div>
                    
                </form>
            </div>
        </main>
    </body>
</html>
